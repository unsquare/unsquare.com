<!-- Pagination links -->
<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous"><i class="fa fa-angle-double-left"></i> Previous</a>
  {% endif %}
  <span class="page_number ">( {{ paginator.page }} of {{ paginator.total_pages }} )</span>
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next">Next <i class="fa fa-angle-double-right"></i></a>
  {% endif %}
</div>
